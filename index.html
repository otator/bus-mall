<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Mall</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <img src="img/logo_placeholder.png" alt="logo">
    <h2>Bus Mall</h2>

  </header>
  <main>
    <form action="" id="form">
      <label for="input-filed-votes"></label>
      <input type="number" min="1" placeholder="Enter times of voting" name="VoteTimesField" class="input-votes"
        required>
      <input type="submit" value="Submit" class="submit-button">
    </form>
    <div class="container" id="container">
      <div class="result" id="result">
        <button onclick="showVotes()" id="show-result-button">Show Votes</button>

      </div>
      <div class="inner-container">


        <div class="img-container">
          <img  id="img1">
          <img  id="img2">
          <img  id="img3">
        </div>
        <div class="text-container">

        </div>
      </div>
    </div>
    <div class="div-chart"><canvas id="chart-id"></canvas>
      <canvas id="pie-chart"></canvas>
    </div>
  </main>
  <footer>
    <!-- <h4>call Us:</h4>
    <h5>Tel: +962789976540</h5>
    <h5>Emial: abdalqader.mhemed@gmail.com</h5> -->
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="js/app.js"></script>
</body>

</html>
